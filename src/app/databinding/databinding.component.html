<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h3>
        Directive
      </h3>
      <hr />
      <p *ngIf="!isDisable" [ngStyle]="{color:'red'}">No Server</p>
      <p [ngClass]="{online : isDisable == 'true'}">this server is online</p>
  </div>

  <div class="row">
    <div class="col-xl-12">
      <ul>
        <li *ngFor="let user of userlist">{{user}}</li>
      </ul>
    </div>
  </div>
  
</div>
